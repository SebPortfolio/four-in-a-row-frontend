openapi: '3.0.3'
info:
    contact:
        name: Water
    version: '1.0.0'
    title: 4-in-a-row
    description: API zur Verwaltung von 4-Gewinnt
servers:
    - url: localhost:8000
      description: Development

tags:
    - name: Game
      description: Endpunkt zur Verwaltung von Spielen
    - name: Player
      description: Endpunkt zur Verwaltung von Spielern

paths:
    '/api/v1/games':
        get:
            summary: Lädt alle oder eine Gruppe von Spielen
            operationId: getAllGames
            x-webclient-blocking: true
            tags:
                - Game
            parameters:
                - in: query
                  name: gameStatus
                  schema:
                      $ref: '#/components/schemas/GameStatus'
                  description: Status des Spiels
            responses:
                '200':
                    description: Ok - Alle Spiele abgerufen
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Game'
                '400':
                    $ref: '#/components/responses/BadRequest'
                default:
                    $ref: '#/components/responses/InternalServerError'
        post:
            summary: Erstellt ein neues Spiel
            operationId: createGame
            x-webclient-blocking: true
            tags:
                - Game
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GameCreateRequest'
            responses:
                '201':
                    description: Created - Spiel erstellt
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Game'
                '400':
                    $ref: '#/components/responses/BadRequest'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/games/{gameId}':
        parameters:
            - in: path
              name: gameId
              required: true
              schema:
                  type: integer
                  format: int64
              description: Einzigartige Id des Spiels
        get:
            summary: Lädt ein Spiel anhand seiner Id
            operationId: getGameById
            x-webclient-blocking: true
            tags:
                - Game
            responses:
                '200':
                    description: Ok - Spiel abgerufen
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Game'
                '404':
                    $ref: '#/components/responses/NotFound'
                default:
                    $ref: '#/components/responses/InternalServerError'
        delete:
            summary: Löscht ein Spiel anhand seiner Id
            operationId: deleteGame
            x-webclient-blocking: true
            tags:
                - Game
            responses:
                '204':
                    description: NoContent - Spiel gelöscht
                '404':
                    $ref: '#/components/responses/NotFound'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/games/{gameId}/moves':
        parameters:
            - in: path
              name: gameId
              required: true
              schema:
                  type: integer
                  format: int64
              description: Einzigartige Id des Spiels
        post:
            summary: Ausführen eines Zuges
            operationId: makeMove
            x-webclient-blocking: true
            tags:
                - Game
            requestBody:
                description: Details zum Spielzug
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/MoveRequest'
            responses:
                '200':
                    description: Ok - Spielzug erfolgreich
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Game'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/games/{gameId}/surrender':
        parameters:
            - in: path
              name: gameId
              required: true
              schema:
                  type: integer
                  format: int64
              description: Einzigartige Id des Spiels
        post:
            summary: Spieler gibt das Spiel auf
            operationId: surrenderGame
            x-webclient-blocking: true
            tags:
                - Game
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - playerId
                            properties:
                                playerId:
                                    description: Id des aufgebenden Spielers
                                    $ref: '#/components/schemas/EntityId'
            responses:
                '204':
                    description: NoContent – Spiel erfolgreich beendet
                '400':
                    $ref: '#/components/responses/BadRequest'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/player':
        get:
            summary: Fetched alle Spieler
            operationId: getAllPlayers
            x-webclient-blocking: true
            tags:
                - Player
            responses:
                '200':
                    description: Ok - Alle Spieler abgerufen
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Player'
                default:
                    $ref: '#/components/responses/InternalServerError'
        post:
            summary: Erstellt einen Spieler
            operationId: createPlayer
            x-webclient-blocking: true
            tags:
                - Player
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/CreatePlayerRequest'
            responses:
                '201':
                    description: Created - Spieler erstellt
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Player'
                '400':
                    $ref: '#/components/responses/BadRequest'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/player/{playerId}':
        parameters:
            - in: path
              name: playerId
              required: true
              schema:
                  type: integer
                  format: int64
              description: Einzigartige Id des Spielers
        get:
            summary: Erhalte einen Spieler
            operationId: getPlayerById
            x-webclient-blocking: true
            tags:
                - Player
            responses:
                '200':
                    description: Ok - Spieler abgerufen
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Player'
                '404':
                    $ref: '#/components/responses/NotFound'
                default:
                    $ref: '#/components/responses/InternalServerError'
        put:
            summary: Ersetze einen Spieler
            operationId: updatePlayer
            x-webclient-blocking: true
            tags:
                - Player
            requestBody:
                description: aktualisierter Spieler
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Player'
            responses:
                '200':
                    description: Ok - Spieler aktualisiert
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Player'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '404':
                    $ref: '#/components/responses/NotFound'
                default:
                    $ref: '#/components/responses/InternalServerError'
        delete:
            summary: Löscht einen Spieler anhand seiner Id
            operationId: deletePlayer
            x-webclient-blocking: true
            tags:
                - Player
            responses:
                '204':
                    description: NoContent - Spieler gelöscht
                '404':
                    $ref: '#/components/responses/NotFound'
                default:
                    $ref: '#/components/responses/InternalServerError'

