openapi: '3.0.3'
info:
    contact:
        name: Water
    version: '1.0.0'
    title: 4-in-a-row
    description: API zur Verwaltung von 4-Gewinnt
servers:
    - url: localhost:8000
      description: Development

tags:
    - name: Game
      description: Endpunkt zur Verwaltung von Spielen
    - name: Player
      description: Endpunkt zur Verwaltung von Spielern
    - name: Auth
      description: Endpunkt zur Verwaltung von Benutzern

paths:
    '/api/v1/games':
        get:
            summary: Lädt alle oder eine Gruppe von Spielen
            operationId: getAllGames
            x-webclient-blocking: true
            tags:
                - Game
            parameters:
                - in: query
                  name: gameStatus
                  required: false
                  schema:
                      $ref: '#/components/schemas/GameStatus'
                  description: Status des Spiels
                - in: query
                  name: gameMode
                  required: false
                  schema:
                      $ref: '#/components/schemas/GameMode'
                  description: Spielmodus des Spiels
                - in: query
                  name: playerId
                  required: false
                  schema:
                      $ref: '#/components/schemas/EntityId'
                  description: Id eines Spielers des Spiels
            responses:
                '200':
                    description: Ok - Alle Spiele abgerufen
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Game'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'
        post:
            summary: Erstellt ein neues Spiel
            operationId: createGame
            x-webclient-blocking: true
            tags:
                - Game
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/GameCreateRequest'
            responses:
                '201':
                    description: Created - Spiel erstellt
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Game'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/games/{gameId}':
        parameters:
            - in: path
              name: gameId
              required: true
              schema:
                  type: integer
                  format: int64
              description: Einzigartige Id des Spiels
        get:
            summary: Lädt ein Spiel anhand seiner Id
            operationId: getGameById
            x-webclient-blocking: true
            tags:
                - Game
            responses:
                '200':
                    description: Ok - Spiel abgerufen
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Game'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'
        delete:
            summary: Löscht ein Spiel anhand seiner Id
            operationId: deleteGame
            x-webclient-blocking: true
            tags:
                - Game
            responses:
                '204':
                    description: NoContent - Spiel gelöscht
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/games/{gameId}/moves':
        parameters:
            - in: path
              name: gameId
              required: true
              schema:
                  type: integer
                  format: int64
              description: Einzigartige Id des Spiels
        post:
            summary: Ausführen eines Zuges
            operationId: makeMove
            x-webclient-blocking: true
            tags:
                - Game
            requestBody:
                description: Details zum Spielzug
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/MoveRequest'
            responses:
                '200':
                    description: Ok - Spielzug erfolgreich
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Game'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/games/{gameId}/surrender':
        parameters:
            - in: path
              name: gameId
              required: true
              schema:
                  type: integer
                  format: int64
              description: Einzigartige Id des Spiels
        post:
            summary: Spieler gibt das Spiel auf
            operationId: surrenderGame
            x-webclient-blocking: true
            tags:
                - Game
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            type: object
                            required:
                                - playerId
                            properties:
                                playerId:
                                    description: Id des aufgebenden Spielers
                                    $ref: '#/components/schemas/EntityId'
            responses:
                '204':
                    description: NoContent – Spiel erfolgreich beendet
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/players':
        get:
            summary: Fetched alle Spieler
            operationId: getAllPlayers
            x-webclient-blocking: true
            tags:
                - Player
            parameters:
                - in: query
                  name: term
                  required: false
                  schema:
                      type: string
                  description: Teil des displayName der Spieler
                - in: query
                  name: limit
                  required: false
                  schema:
                      type: integer
                      default: 20
                  description: Begrenzt die Anzahl der Treffer
            responses:
                '200':
                    description: Ok - Alle Spieler abgerufen
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/Player'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/players/{playerId}':
        parameters:
            - in: path
              name: playerId
              required: true
              schema:
                  type: integer
                  format: int64
              description: Einzigartige Id des Spielers
        get:
            summary: Erhalte einen Spieler
            operationId: getPlayerById
            x-webclient-blocking: true
            tags:
                - Player
            responses:
                '200':
                    description: Ok - Spieler abgerufen
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Player'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'
        put:
            summary: Ersetze einen Spieler
            operationId: updatePlayer
            x-webclient-blocking: true
            tags:
                - Player
            requestBody:
                description: aktualisierter Spieler
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/Player'
            responses:
                '200':
                    description: Ok - Spieler aktualisiert
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/Player'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '403':
                    $ref: '#/components/responses/Forbidden'
                '404':
                    $ref: '#/components/responses/NotFound'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/auth/register':
        post:
            summary: Registriert neuen User und liefert eine kurze Übersicht
            operationId: register
            x-webclient-blocking: true
            security: []
            tags:
                - Auth
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/RegisterRequest'
            responses:
                '200':
                    description: Ok - Registrierung erfolgreich, Refresh-Cookie wird gesetzt
                    headers:
                        Set-Cookie:
                            $ref: '#/components/headers/SetRefreshToken'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthUserResponse'
                '400':
                    $ref: '#/components/responses/BadRequest'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/auth/login':
        post:
            summary: Loggt einen User mit E-Mail ein und liefert eine kurze Übersicht
            operationId: login
            x-webclient-blocking: true
            security: []
            tags:
                - Auth
            requestBody:
                required: true
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/LoginRequest'
            responses:
                '200':
                    description: Ok - Login erfolgreich, Refresh-Cookie wird gesetzt
                    headers:
                        Set-Cookie:
                            $ref: '#/components/headers/SetRefreshToken'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthUserResponse'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/auth/refresh':
        post:
            summary: Erneuert den Access-Token sowie Refresh-Token und liefert eine kurze User-Übersicht
            operationId: refreshAccessToken
            x-webclient-blocking: true
            tags:
                - Auth
            security: []
            parameters:
                - in: cookie
                  name: refreshToken
                  schema:
                      type: string
                  required: false
                  description: Das alte Refresh-Token aus dem Cookie
            responses:
                '200':
                    description: Ok - Refresh erfolreich, Refresh-Cookie wird gesetzt
                    headers:
                        Set-Cookie:
                            $ref: '#/components/headers/SetRefreshToken'
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/AuthUserResponse'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/auth/logout':
        post:
            summary: Loggt den User aus und löscht das Refresh-Token
            operationId: logout
            x-webclient-blocking: true
            tags:
                - Auth
            parameters:
                - in: cookie
                  name: refreshToken
                  schema:
                      type: string
                  required: false
                  description: Das zu entwertende Refresh-Token
            responses:
                '204':
                    description: NoContent - Ausloggen erfolgreich, nur diese Sitzung beendet
                    headers:
                        Set-Cookie:
                            $ref: '#/components/headers/DeleteRefreshToken'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/auth/me':
        get:
            summary: Aktuelle User- und Profildaten abrufen
            operationId: me
            x-webclient-blocking: true
            tags:
                - Auth
            responses:
                '200':
                    description: Ok - Rahmendaten des Users und Profil des angemeldeten Spielers
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/UserContextResponse'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/auth/change-password':
        post:
            summary: Setzt ein neues Passwort für den User
            operationId: changePassword
            x-webclient-blocking: true
            tags:
                - Auth
            parameters:
                - in: cookie
                  name: refreshToken
                  schema:
                      type: string
                  required: false
                  description: Das aktuelle Refresh-Token
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/PasswordChangeRequest'
            responses:
                '204':
                    description: NoContent - Passwortänderung erfolgreich
                '400':
                    $ref: '#/components/responses/BadRequest'
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/auth/sessions':
        parameters:
            - in: cookie
              name: refreshToken
              schema:
                  type: string
              required: false
              description: Das aktuelle Refresh-Token
        get:
            summary: Liste alle aktiven Geräte/Sessions auf
            operationId: getActiveSessions
            tags:
                - Auth
            responses:
                '200':
                    description: Liste der Sessions
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/UserSession'
        delete:
            summary: Alle Sessions außer der aktuellen beenden (Logout everywhere else)
            operationId: logoutOthers
            tags:
                - Auth
            responses:
                '204':
                    description: Alle anderen Sessions gelöscht
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

    '/api/v1/auth/sessions/{sessionId}':
        delete:
            summary: Eine gezielte Session beenden (Gerät ausloggen)
            operationId: terminateSession
            tags:
                - Auth
            parameters:
                - in: path
                  name: sessionId
                  required: true
                  schema:
                      type: string
            responses:
                '204':
                    description: Session erfolgreich beendet
                '401':
                    $ref: '#/components/responses/Unauthorized'
                '429':
                    $ref: '#/components/responses/TooManyRequestsError'
                default:
                    $ref: '#/components/responses/InternalServerError'

components:
    headers:
        SetRefreshToken:
            description: Setzt das neue Refresh-Token (HttpOnly, Secure)
            schema:
                type: string
                example: refreshToken=new_token_abc123; Path=/api/v1/auth; HttpOnly; Secure; SameSite=Strict; Max-Age=604800
        DeleteRefreshToken:
            description: Löscht das Refresh-Token Cookie
            schema:
                type: string
                example: refreshToken=; Path=/api/v1/auth; HttpOnly; Secure; SameSite=Strict

    responses:
        BadRequest:
            description: BadRequest
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
                    example:
                        message: 'Die Anfrage konnte nicht verarbeitet werden'
                        code: 400
                        details: 'Kein QueryParameter angegeben'

        Unauthorized:
            description: Unauthorized
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
                    example:
                        message: 'Authentifizierung erforderlich'
                        code: 401
                        details: 'Key fehlt oder ist ungültig'

        Forbidden:
            description: Forbidden
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
                    example:
                        message: 'Zugriff verweigert'
                        code: 403
                        details: 'Benutzer hat keine Berechtigung für diese Aktion'

        NotFound:
            description: NotFound
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
                    example:
                        message: 'Die angefragte Ressource wurde nicht gefunden'
                        code: 404
                        details: 'Mitglied mit ID 123 existiert nicht'

        TooManyRequestsError:
            description: 'Zu viele Anfragen innerhalb kurzer Zeit. Rate Limit überschritten.'
            headers:
                Retry-After:
                    schema:
                        type: integer
                    description: 'Sekunden, die gewartet werden muss, bevor die nächste Anfrage erlaubt ist.'
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'

        InternalServerError:
            description: InternalServerError
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/ApiError'
                    example:
                        message: 'Ein unerwarteter Fehler ist aufgetreten'
                        code: 500
                        details: 'NullPointerException im MemberService'

    schemas: # IDEE: Profil, mit Profilsettings, wobei die Settings/Preäferenzen als JSON direkt gespeichert werden, weil das Backend eh nicht damit arbeitet, demnach also auch nicht wissen muss was da drin steht
        EntityId:
            type: integer
            format: int64
            description: Einzigartige Id der Entität
            example: 1

        UUID:
            type: string
            format: uuid
            description: Einzigartige UUID der Entität
            example: '1bf93699-ee11-4a4a-a4a4-be7606b2de4d'

        DisplayName:
            type: string
            description: 'Anzeigename mit: Min 3, Max 30 Zeichen. Erlaubt Buchstaben, Zahlen, Punkt, Unterstrich. Darf nicht mit Sonderzeichen starten/enden.'
            minLength: 3
            maxLength: 30
            pattern: '^[a-zA-Z0-9]([._-](?![._-])|[a-zA-Z0-9]){1,28}[a-zA-Z0-9]$'
            example: Max-Mustermann.Der_Erste12

        Email:
            type: string
            format: email
            description: E-Mail Adresse # Valide nach RFC 5322
            example: 'max.musterman@gmail.com'

        Password:
            type: string
            format: password
            minLength: 8
            description: 'Passwort mit: Mind. 8 Zeichen, inkl. Groß-/Kleinschreibung, Zahl und Sonderzeichen.'
            # Regex: 1 Uppercase, 1 Lowercase, 1 Digit, 1 Special Char, Min 8 chars
            pattern: "^(?=.*[a-z])(?=.*[A-Z])(?=.*\\d)(?=.*[@$!%*?&])[A-Za-z\\d@$!%*?&]{8,}$"
            example: 'SicheresPasswort123!'

        GameCreateRequest:
            type: object
            description: Request zum Erstellen eines Spiels
            required:
                - player1Id
                - player2Id
                - gameMode
            properties:
                player1Id:
                    description: Id des ersten Spielers
                    $ref: '#/components/schemas/EntityId'
                player2Id:
                    description: Id des zweiten Spielers
                    $ref: '#/components/schemas/EntityId'
                gameMode:
                    description: ausgewählter Spielmodus
                    $ref: '#/components/schemas/GameMode'

        Game:
            type: object
            description: Response eines Spiels
            required:
                - id
                - player1
                - player2
                - status
                - currentPlayerId
                - board
                - mode
            properties:
                id:
                    description: Id des Spiels
                    $ref: '#/components/schemas/EntityId'
                player1:
                    description: Spieler 1
                    $ref: '#/components/schemas/Player'
                player2:
                    description: Spieler 2
                    $ref: '#/components/schemas/Player'
                currentPlayerId:
                    description: Id des Spielers, welcher Spieler am Zug ist
                    $ref: '#/components/schemas/EntityId'
                status:
                    description: Status des Spiels
                    $ref: '#/components/schemas/GameStatus'
                result:
                    description: Ergebnis, wie das Spiel ausgegangen ist
                    $ref: '#/components/schemas/GameResult'
                mode:
                    description: Spielmodus, dem das Spiel zugeordnet ist
                    $ref: '#/components/schemas/GameMode'
                board:
                    description: Spielfeld
                    $ref: '#/components/schemas/Board'

        Board:
            type: array
            items:
                type: array
                items:
                    type: integer
                    format: int32

        GameStatus:
            type: string
            description: Status des Spiels
            enum:
                - IN_PROGRESS
                - COMPLETED
                - PAUSED

        GameResult:
            type: string
            description: Ergebnis, wie das Spiel ausgegangen ist
            enum:
                - PLAYER_1_WON
                - PLAYER_2_WON
                - DRAW

        GameMode:
            type: string
            description: Spielmodus (Singleplayer etc.)
            enum:
                - SINGLEPLAYER
                - LOCAL_MULTIPLAYER
                - ONLINE_MULTIPLAYER

        Player:
            type: object
            description: Response eines Spielers (aggregiert Daten aus Profil, User und Statistik)
            required:
                - id
                - userId
                - displayName
                - registeredOn
            properties:
                id:
                    description: Id des Spieler-Profils
                    $ref: '#/components/schemas/EntityId'
                userId:
                    description: Id des zugehörigen Users
                    $ref: '#/components/schemas/EntityId'
                displayName:
                    description: Anzeigename des Spielers
                    $ref: '#/components/schemas/DisplayName'
                registeredOn:
                    description: Datum der Registrierung
                    type: string
                    format: date
                totalGames:
                    type: integer
                    format: int32
                    description: Anzahl gespielter Spiele
                    minimum: 0
                gamesWon:
                    type: integer
                    format: int32
                    description: Anzahl gewonnener Spiele
                    minimum: 0
                gamesLost:
                    type: integer
                    format: int32
                    description: Anzahl verlorener Spiele
                    minimum: 0
                gamesSurrendered:
                    type: integer
                    format: int32
                    description: Anzahl aufgegebener Spiele
                    minimum: 0
                lastPlayedOn:
                    type: string
                    format: date
                    description: Datum des letzten Spiels

        MoveRequest:
            type: object
            required:
                - playerId
                - column
            properties:
                playerId:
                    $ref: '#/components/schemas/EntityId'
                    description: Spieler-Id des Spielers, der den Zug ausführt
                column:
                    type: integer
                    format: int32
                    minimum: 0
                    maximum: 6 # später bei variablen Spielfeldgrößen problematisch
                    description: Spalte in die der Spielstein fallen gelassen wird
                    example: 4

        ApiError:
            type: object
            required:
                - statusCode
                - message
                - timestamp
                - path
            properties:
                message:
                    type: string
                    example: Statistik mit ID 42 nicht gefunden
                statusCode:
                    type: integer
                    format: int32
                    example: 404
                error:
                    type: string
                    example: NOT_FOUND
                timestamp:
                    type: string
                    format: date-time
                    example: '2026-02-06T17:40:00Z'
                path:
                    type: string
                    example: /api/statistiken/42
                details:
                    type: object
                    additionalProperties: true # Erlaubt die Map<String, Object>
                    description: 'Zusätzliche Fehlerdetails wie Validierungsmeldungen'

        RegisterRequest:
            type: object
            required:
                - displayName
                - password
                - email
            properties:
                displayName:
                    $ref: '#/components/schemas/DisplayName'
                password:
                    $ref: '#/components/schemas/Password'
                email:
                    $ref: '#/components/schemas/Email'

        LoginRequest:
            type: object
            required:
                - email
                - password
            properties:
                email:
                    $ref: '#/components/schemas/Email'
                password:
                    $ref: '#/components/schemas/Password'

        AuthUserResponse:
            type: object
            required:
                - accessToken
                - userContext
            properties:
                accessToken:
                    type: string
                    example: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
                userContext:
                    $ref: '#/components/schemas/UserContextResponse'

        PasswordChangeRequest:
            type: object
            required:
                - oldPassword
                - newPassword
            properties:
                oldPassword:
                    $ref: '#/components/schemas/Password'
                newPassword:
                    $ref: '#/components/schemas/Password'
            example:
                oldPassword: 'Password123!'
                newPassword: 'SicheresPasswort123!'

        UserSession:
            type: object
            required:
                - id
                - deviceName
                - ipAddress
            properties:
                id:
                    description: Eindeutige ID der Session
                    $ref: '#/components/schemas/EntityId'
                deviceName:
                    type: string
