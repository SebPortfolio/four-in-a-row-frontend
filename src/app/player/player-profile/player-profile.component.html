<div class="col-md-12">
  <div class="row">
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-4">Username:</div>
        <div class="col-md-8">{{ player?.displayName }}</div>
      </div>
    </div>
    @if (player) {
      <app-player-statistic class="col-md-6" [player]="player!"></app-player-statistic>
    }
  </div>
</div>
<button (click)="onDelete()" class="btn btn-danger" title="Löschen" aria-label="Spieler löschen">
  <fa-icon [icon]="faTrash"></fa-icon>
</button>
