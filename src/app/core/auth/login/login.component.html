<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-5">
      <div class="card shadow-sm p-4">
        <h2 class="text-center mb-4">Anmeldung</h2>

        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
          <div class="form-group mb-4">
            <label for="email" class="form-label">E-Mail Adresse</label>
            <input
              id="email"
              type="email"
              class="form-control"
              formControlName="email"
              [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
              placeholder="john.doe@gmail.com"
              autocomplete="email"
            />
            <div class="invalid-feedback">Bitte gib eine gültige E-Mail-Adresse an.</div>
          </div>

          <div class="form-group mb-4">
            <label for="password" class="form-label">Passwort</label>
            <div
              class="input-group has-validation"
              [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
            >
              <input
                id="password"
                [type]="showPassword ? 'text' : 'password'"
                class="form-control"
                formControlName="password"
                [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                placeholder="SicheresPasswort123!"
                autocomplete="current-password"
              />
              <button
                class="btn btn-outline-secondary toggle-password"
                type="button"
                [title]="showPassword ? 'Passwort verstecken' : 'Passwort anzeigen'"
                (click)="onSwitchVisibility()"
              >
                <fa-icon [icon]="showPassword ? faEyeSlash : faEye"></fa-icon>
              </button>
            </div>
            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
              <div class="invalid-feedback d-block">
                @if (loginForm.get('password')?.errors?.['required']) {
                  <span>Passwort wird benötigt.</span>
                }
              </div>
            }
          </div>

          <a routerLink="/sign-up" [title]="'Zur Registrierung'" style="font-style: italic; font-size: small">
            Ich habe noch keinen Account
          </a>

          <div class="mt-4 d-flex justify-content-end">
            <button type="submit" class="btn btn-primary px-4" [disabled]="loginForm.invalid">Anmelden</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
