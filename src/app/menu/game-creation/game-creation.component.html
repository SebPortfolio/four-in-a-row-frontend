<div class="col-md-12">
  <div class="row">
    <label class="col-md-4" for="player1Select">Spieler 1:</label>
    <div class="col-md-6">
      <app-backend-select
        [labelForId]="'player1Select'"
        [placeholder]="'User suchen ...'"
        [minTermLength]="3"
        bindLabel="displayName"
        [searchFn]="searchProvider"
        [value]="player1"
        (selected)="onPlayerSelected($event, 1)"
      ></app-backend-select>
    </div>
  </div>
  <div class="row">
    <label class="col-md-4" for="player2Select">Spieler 2:</label>
    <div class="col-md-6">
      <app-backend-select
        [labelForId]="'player2Select'"
        [placeholder]="'User suchen ...'"
        [minTermLength]="3"
        bindLabel="displayName"
        [value]="player2"
        [searchFn]="searchProvider"
        (selected)="onPlayerSelected($event, 2)"
      ></app-backend-select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-10 flex-end">
      <button class="btn btn-primary" title="Spiel starten" (click)="onStart()" [disabled]="startDisabled()">
        Start
      </button>
    </div>
  </div>
</div>
